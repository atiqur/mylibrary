<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>My Library</title>
  </head>
  <body>
    <div class="container">
      <div class="card add-book">
        <div class="card-header">Add New Book</div>
        <div class="card-body">
          <div class="form-group">
            <label for="bookInputTitle">Title of book</label>
            <input type="text" name="bookTitle" id="bookInputTitle" />
          </div>
          <div class="form-group">
            <label for="bookInputAuthor">Author</label>
            <input type="text" name="bookAuthor" id="bookInputAuthor" />
          </div>
          <div class="form-group">
            <label for="bookIsRead">Have you read the book? </label>
            <input type="checkbox" name="bookRead" id="bookIsRead" />
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary"
              id="addBookSubmitBtn"
              style="display: block"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="updateBookSubmitBtn"
              style="display: none"
            >
              Update
            </button>
          </div>
        </div>
      </div>
      <ul class="list-group"></ul>
    </div>
  </body>
  <script src="app2.js"></script>
</html>
